<!DOCTYPE html>
<html lang="en">
<head>

    <title>HTML Table</title>

<body>
    <table border="2px" cellspacing="4" cellpadding="6" style="border-collapse: collapse;">
        <thead>
            <tr>
                <th>Roll No.</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
       
        <tbody>
            <tr>
                <td>200</td>
                <td>Suman</td>
                <td>24</td>
            </tr>
    
            <tr>
                <td>300</td>
                <td>Pratham</td>
                <td>23</td>
            </tr>

            <tr>
                <td>400</td>
                <td>Navin</td>
                <td>26</td>
            </tr>
        </tbody>
        
    </table> <br>

    <table border="2px" style="border-collapse: collapse;">
        <thead>
            <th colspan="2">Subject</th>
            <th>A student</th>
            <th>B student</th>
        </thead>

        <tbody>
            <tr>
                <th>English</th>
                <td>20</td>
            </tr>
            <tb></tb>
            <tb></tb>
        </tbody>
    </table>
</body>
</html>
