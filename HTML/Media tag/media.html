<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Media Tag</title>
    </head>

    <body>
        <audio src="../Assets/audio.mp3" controls loop autoplay muted></audio>
    
        <!-- you can add audio with source tag -->
        <audio type="audio/mpeg" controls loop autoplay muted>
            <source src="../Assets/audio.mp3">
        </audio>

        <video src="../Assets/pexels-abed-ismail.mp4" width="500px" height="300px" 
        controls autoplay loop muted
        poster="../Assets/foreground.jpg"></video> <br>

        <!-- you can add video with source tag -->
        
        <video controls width="400px" height="200px">
            <source src="../Assets/pexels-abed-ismail.mp4" type="video/mp4" >
        </video>
    </body>
</html>
